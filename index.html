<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thinkful-tube</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header role="banner">
            <img src="img/ezgif.com-gif-maker.gif" alt="giphy-logo" class="logo">
        </header>
        <h1 class="fun-info">Gif in a Giphy</h1>
        <div class="spacer"></div>
        <form action="#" class="js-catcher" role="form">
            <div class=js-container>
                <select name="giphy" id="gif-select" class="form-control btn btn-success">
                    <option value="#">Select</option>
                    <option value="gif">Gifs</option>
                    <option value="sticker">Stickers</option>
                    <option value="random">Random gifs</option>
                    <option value="trending">Trending gifs</option>
                    <option value="trend-stickers">Trending stickers</option>
                </select>
                <label for="usr-number"></label>
                <input autocomplete="off" type="text" class="user-number" placeholder="Enter number" required>
                <label for="usr"></label>
                <input aria-label="search" autocomplete="off" type="text" id="usr" placeholder="Search">
                <button aria-label="submit" class="js-submit btn btn-success">Submit</button>

                <div class="results"></div>

            </div>
        </form>

    </div>
    <script <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
