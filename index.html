<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thinkful-tube</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header role="banner">
            <img src="img/ezgif.com-gif-maker.gif" alt="giphy-logo" class="logo">
        </header>
        <h1 class="fun-info">Gif in a Giphy</h1>
        <div class="spacer"></div>
        <form action="#" class="js-catcher" role="form">
            <div class=js-container>
                <label for="usr"></label>
                <input aria-label="search" autocomplete="off" type="text" id="usr" placeholder="Search gifs...">
                <button aria-label="submit" class="js-submit btn btn-success">Submit</button>
                <div class="results"></div>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
