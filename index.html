<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thinkful-tube</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header role="banner">
            <img src="img/ezgif.com-gif-maker.gif" alt="giphy-logo" class="logo">
        </header>
        <h1 class="fun-info">Gif in a Giphy</h1>
        <div class="spacer"></div>
        <form action="#" class="js-catcher" role="form">
            <div class=js-container>
                <label for="usr"></label>
                <input aria-label="search" autocomplete="off" type="text" id="usr" placeholder="Search" required>
                <button aria-label="submit" class="js-submit btn btn-success">Submit</button>
                <label for="gif-select"></label>
                <select name="giphy" id="gif-select">
                    <option value="gif">Gifs</option>
                    <option value="sticker">Stickers</option>
                    <option value="random">Random</option>
                </select>
                <div class="results"></div>

            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
